<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
  <hr>
  <p v-html="linkHtml"></p>
</div>


<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS 2',
      link: 'https://google.com.br',
      linkHTML:'a href="https://google.com.br"'
    },
    methods: {
      saudacao: function() {
        this.titulo = 'Bom dia!!!'
        return this.titulo
      }
    }
  })
</script>
