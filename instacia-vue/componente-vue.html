<meta charset="UTF-8" />
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<div id="app">
  <comp></comp>
  <comp></comp>
  <comp></comp>
</div>

<script>
  Vue.component("comp", {
    template: `
    <div>
      <h1 ref="">{{aula}}</h1>
      <h2>{{modulo}}</h2>
      <button @click="alterarAula">Alterar Aula</button>
      <button @click="alterarModulo">Alterar Modulo</button>
    </div>`,
    data: function () {
      return {
        aula: "Aula: Montando instância Vue",
        modulo: "Módulo: Instância Vue",
      };
    },
    methods: {
      alterarAula() {
        this.aula += "#";
      },
      alteraModulo() {
        this.modulo += "#";
      },
    },
  });

  const vm = new Vue({
    el: "#app",
  });

  // vm.$mount("#app");
  vm.$mount();
  document.querySelector("#app").appendChild(vm.$el);
</script>
