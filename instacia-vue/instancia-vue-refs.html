<meta charset="UTF-8" />
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<div id="app">
  <h1 ref="">{{aula}}</h1>
  <h2>{{modulo}}</h2>
  <button @click="alterarAula">Alterar Aula</button>
  <button @click="alterarModulo">Alterar Modulo</button>
</div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      aula: "Aula: Usando Refs",
      modulo: "Módulo: Instãncia Vue",
    },
    methods: {
      alterarAula() {
        this.aula += "#";
      },
      alteraModulo() {
        this.modulo += "#";
      },
    },
  });

  vm.$refs.aulaRef.innerText = "Alterando diretamente =(";
</script>
