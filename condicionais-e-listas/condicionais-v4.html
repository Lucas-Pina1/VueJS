<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
      </template>
      <p v-else-if="anonimo">Navengando como anônimo</p>
      <p v-else>Nenhum usuário logado</p>
      <button @click="logado = !logado">
        {{ logado ? "Sair" : "entrar" }}
      </button>
      <input type="checkbox" v-model="anonimo" />
      <hr />
      <footer v-show="logado">Desenvolvido por Lucas</footer>
      <footer v-show="!logado">Desenvolvido por desconhecido</footer>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          nome: "Maria",
          logado: false,
          anonimo: false,
        },
      });
    </script>
  </body>
</html>
